        <form action="#">
            <div class="form first">
              <div class="details personal">
                <span class="title"></span>
      
                <div class="fields">
                  <div class="input-field">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                  </div>
                  <div class="fields">
                    <div class="input-field">
                      <label>Last  Name</label>
                      <input type="text" placeholder="Enter your last name" required>
                    </div>
                    
                  <div class="b-input-field">
                    <label>Gender</label> <br>
                    <select name="grade" id="grade">
                       <option value="male">Male</option>
                        <option value="female">Female</option>
                        
                     </select>
                     </div>
                    <div class="b-input-field">
                        <label>Grade</label> <br>
                        <select name="grade" id="grade">
                           <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                         </select>
                    </div>
                    <div class="b-input-field">
                        <label>Old Section</label> <br>
                        <select name="grade" id="grade">
                           <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                         </select>
                         </div>
                  
                <div class="input-field">
                    <label>Email</label> 
                    <input type="email" name="text" class="input" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label>ID number</label> 
                    <input type="text" name="text" class="input" placeholder="Enter your ID No." required>
                </div>
               
                <div class="input-field">
                    <label>Mobile No</label> 
                    <input type="tel" name="phone" class="input" placeholder="+251 --- --- ---" required>
                </div>
                
                <div class="input-field">
                    <label for="file">Attach your file</label><br>
                    <input type="file" placeholder="enter your file">
                </div>
                <div class="input-field">
                  <label>Enter your parents name</label> 
                  <input type="text" name="text" class="input" placeholder="Enter your guaranty 1" required>
              </div>
              <div class="input-field">
                <label>Enter your parents name</label> 
                <input type="text" name="text" class="input" placeholder="Enter your guaranty 2" required>
            </div>
